<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://unpkg.com/core-js/client/shim.min.js"></script>
    <script src="http://unpkg.com/zone.js@0.8.4"></script>
    <script src="http://unpkg.com/typescript@2.0.0"></script>
    <script src="http://unpkg.com/systemjs@0.19.37/dist/system.src.js"></script>
    <script src="demo1.js"></script>
    <script>
        System.import('demo1.ts');
        (function () {
   var ie = !!(window.attachEvent && !window.opera);
   var wk = /webkit\/(\d+)/i.test(navigator.userAgent) && (RegExp.$1 < 525);
   var fn = [];
   var run = function () { for (var i = 0; i < fn.length; i++) fn[i](); };
   var d = document;
   d.ready = function (f) {
      if (!ie && !wk && d.addEventListener)
      return d.addEventListener('DOMContentLoaded', f, false);
      if (fn.push(f) > 1) return;
      if (ie)
         (function () {
            try { d.documentElement.doScroll('left'); run(); }
            catch (err) { setTimeout(arguments.callee, 0); }
         })();
      else if (wk)
      var t = setInterval(function () {
         if (/^(loaded|complete)$/.test(d.readyState))
         clearInterval(t), run();
      }, 0);
   };
})();
document.ready(function(){
    let d = new DemoClass();
d.show();
});
    </script>
</head>
<body>
    1<hello-world></hello-world>
</body>
</html>
